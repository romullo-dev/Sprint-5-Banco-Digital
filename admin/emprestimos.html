<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empréstimos - NeoBank (Administrador)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/adm.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NeoBank</a>
            <div class="d-flex">
                <a href="perfil.html" class="text-white d-flex align-items-center">
                    <i class="bi bi-person-circle"></i> Admin
                </a>
                <a href="login.html" class="btn btn-danger ms-2">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Empréstimos - Administração</h2>
        <div class="mb-3">
            <a href="novo-emprestimo.html" class="btn btn-success">Novo Empréstimo</a>
        </div>

        <!-- Tabela de Empréstimos -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Taxa de Juros</th>
                    <th scope="col">Data</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemplo de Empréstimos -->
                <tr>
                    <td>1</td>
                    <td>João Silva</td>
                    <td>R$ 5.000,00</td>
                    <td>5%</td>
                    <td>01/12/2024</td>
                    <td>
                        <a href="editar-emprestimo.html" class="btn btn-warning btn-sm">Editar</a>
                        <a href="excluir-emprestimo.html" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Ana Souza</td>
                    <td>R$ 10.000,00</td>
                    <td>4%</td>
                    <td>15/11/2024</td>
                    <td>
                        <a href="editar-emprestimo.html" class="btn btn-warning btn-sm">Editar</a>
                        <a href="excluir-emprestimo.html" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
